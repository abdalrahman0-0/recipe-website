<body class="pt-5">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 ">
          <h2 class="text-center mb-4">Contact Us</h2>
          <form  [formGroup]="contactusForm" (ngSubmit)="contactus(contactusForm)">
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-3">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" formControlName="phone" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group mb-3">
              <label for="message">Message</label>
              <textarea class="form-control" formControlName="message" id="message" rows="4" placeholder="Type your message here" required></textarea>
            </div>
            <button type="submit" (click)="showAlert()" [disabled]="contactusForm.invalid"  class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
    
        </div>
      </div>
    </body>
